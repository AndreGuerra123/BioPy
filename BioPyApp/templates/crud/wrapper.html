{% load i18n static %}
<div class="related-widget-wrapper">
    {{ widget }}
    {% if delete_related_url %}
    <a class="related-widget-wrapper-link change-related" id="change_id_{{ name }}"
        href=""
        data-href-template="{{ delete_related_url }}?{{ url_params }}"
        title="{% blocktrans %}Delete related{% endblocktrans %}">
        <img src="{% static delete_icon %}" alt="{% trans 'Delete' %}"/>
    </a>
    {% endif %}

    {% if edit_related_url %}
    <a class="related-widget-wrapper-link change-related" id="change_id_{{ name }}"
        href=""
        data-href-template="{{ edit_related_url }}?{{ url_params }}"
        title="{% blocktrans %}Edit related{% endblocktrans %}">
        <img src="{% static edit_icon %}" alt="{% trans 'Edit' %}"/>
    </a>
    {% endif %}

    {% if add_related_url %}
    <a class="related-widget-wrapper-link add-related" id="add_id_{{ name }}"
        href="{{ add_related_url }}?{{ url_params }}"
        title="{% blocktrans %}Add another{% endblocktrans %}">
        <img src="{% static add_icon %}" alt="{% trans 'Add' %}"/>
    </a>
    {% endif %}
</div>
