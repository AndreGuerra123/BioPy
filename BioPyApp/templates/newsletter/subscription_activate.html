{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="glb">
<div class="glb-h">
<div class="glb-h-e">
<h1 class="large-txt">{% blocktrans with titlehere=newsletter.title|title actionhere=action|add:" activation"|title %}{{titlehere}}&nbsp;{{actionhere}}{% endblocktrans %}</h1>
<hr class="mt-0 mb-4">
<form class="col-md-6 medium-txt" enctype="multipart/form-data" method="post" action=".">
{% csrf_token %}
{{ form|crispy }}
<input class="btn btn-primary" id="id_submit" name="submit" value="{% trans "Activate" %}" type="submit" />
</form>
</div>
</div>
</div>
{% endblock content %}
