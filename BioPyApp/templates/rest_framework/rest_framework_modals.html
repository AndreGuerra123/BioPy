{% load static %}
{% load i18n %}
{% load rest_framework %}

<!-- Modals -->
{% if delete_form %}
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">{% trans 'Deletion' %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
    {% blocktrans %}<p class="text-center">Are you sure you want to delete this {{ name }}?</p>{% endblocktrans %}
    </div>
    <div class="modal-footer">
        <form action="{{ request.get_full_path }}" data-method="DELETE">
            <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
            <button type="submit "class="btn btn-danger">{% trans 'Delete' %}</button>
        </form>
    </div>
    </div>
</div>
</div>
{% endif %}
